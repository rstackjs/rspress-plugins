name: Test (Windows)

concurrency:
  group: windows-test-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

  merge_group:

  workflow_dispatch:

jobs:
  test-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [22.x]
        os: [windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Pnpm
        run: |
          npm install -g corepack@latest --force
          corepack enable

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Docs
        run: pnpm run docs:build

      - name: Unit Test
        run: pnpm run test

      - name: E2E Test
        run: pnpm playwright install --with-deps chromium && pnpm run e2e